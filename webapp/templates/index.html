<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture similatiry search app</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-5.0.0-beta3-dist/css/bootstrap.css')}} " >
    <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css')}} " >
</head>
<body>
    <script src="{{ url_for('static',filename= 'bootstrap-5.0.0-beta3-dist/js/bootstrap.js')}}"></script>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/homepage">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="/randomizer">Image Randomizer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/uploader" tabindex="-1" aria-disabled="true">Upload Image</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div style="margin-top: 5em;"></div>
        <div class="container-fluid">
            {% block body %} {% endblock %}
        </div>
      </main>
    
      

</body>
</html>
